<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title>Pomodoro Clock</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
	  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row pt5">
      <div class="col-xs-12 pb5 text-center">
        <h1>Pomodoro Clock</h1>
        <br>
        <button class='reset'>Reset?</button>
      </div>
      <div class="col-xs-6 col-xs-offset-3">
        <div class="row">
          <div class="col-xs-6 text-center">
            <p class='uppercase'>Break Length</p>
            <h1 id="break">5</h1>
            <button class="button breakplus">+</button>
            <button class="button breakminus">-</button>
          </div>
          <div class="col-xs-6 text-center">
            <p class="uppercase">Session Length</p>
            <h1 id="session">25</h1>
            <button class="button sessionplus">+</button>
            <button class="button sessionminus">-</button>
          </div>
          <div class="col-xs-12">
            <div class="clock text-center">
              <h1 class='pt2' id='title'>Session</h1>
              <h1 id="timer"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
